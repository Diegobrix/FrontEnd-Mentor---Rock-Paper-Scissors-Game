<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Rock, Paper, Scissors - Original</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/indexStyles.css">

  <!-- Scripts -->
  <script defer src="./js/gameScript.js"></script>
  <script defer src="./js/rulesScript.js"></script>
<!-- 
  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
</head>
<body>
  <header>
    <div class="scoreboard-wrapper">
      <figure>
        <img src="./images/logo.svg" alt="Logo">
      </figure>
      <div class="score-wrapper">
        <p>score</p>
        <h2 class="score"></h2>
      </div>
    </div>
  </header>
  <main>
    <div class="buttons-wrapper" selected="false">
      <button class="jokenpo" id="paper" data-order="1">
        <div class="jokenpo-inner">
          <div class="inner__shadow"></div>
          <i></i>
        </div>
      </button>
      <button class="jokenpo" id="scissors" data-order="2">
        <div class="jokenpo-inner">
          <div class="inner__shadow"></div>
          <i></i>
        </div>
      </button>
      <button class="jokenpo" id="rock" data-order="0">
        <div class="jokenpo-inner">
          <div class="inner__shadow"></div>
          <i></i>
        </div>
      </button>
    </div>
    <figure>
      <img src="./images/bg-triangle.svg" alt="">
    </figure>
    <div class="choosed-jokenpo" visible="false">
      <div class="choose-display">
        <div class="jokenpo-background" id="player">
          <div class="jokenpo-inner">
            <div class="inner__shadow"></div>
            <i></i>
          </div>
        </div>
        <h2>you picked</h2>
      </div>
      <div class="choose-display">
        <div class="jokenpo-background" id="house">
          <div class="jokenpo-inner">
            <div class="inner__shadow">
              <i></i>
            </div>
          </div>
        </div>
        <h2>the house picked</h2>
      </div>
    </div> 
    <div class="game-result-wrapper" game-over="false">
      <h1 class="result-title"></h1>
      <button class="btn-play-again">play again</button>
    </div>
    <button class="rules-button" aria-controls="modal">rules</button>
    <dialog class="modal" id="modal" opened="false">
      <h2>rules</h2>
      <img loading="lazy" src="./images/image-rules.svg" alt="Game Rules">
      <button class="rules-close"></button>
    </dialog>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Diegobrix">Diego</a>.
  </div>
</body>
</html>
